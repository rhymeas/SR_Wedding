<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Susanne & Rimas | Tuscany 04.07</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              creme: '#FDFBF7',
              'creme-dark': '#EBE7DE',
              forest: '#1A3C34',
              'forest-light': '#2A5248',
              citron: '#DCCF00',
              'citron-light': '#F4EC85',
              'citron-pop': '#E8DE28',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            transitionDuration: {
              '2000': '2000ms',
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
              'slow-spin': 'spin 12s linear infinite',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #1A3C34;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFBF7;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A3C34;
        border-radius: 4px;
        border: 2px solid #FDFBF7;
      }
      
      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .reveal-delay-100 { transition-delay: 100ms; }
      .reveal-delay-200 { transition-delay: 200ms; }
      .reveal-delay-300 { transition-delay: 300ms; }

      .scale-reveal {
        opacity: 0;
        transform: scale(0.95);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .scale-reveal.active {
        opacity: 1;
        transform: scale(1);
      }

      /* Custom Stripes Pattern - Vertical */
      .bg-stripes-citron {
        background-image: repeating-linear-gradient(
          90deg,
          #F4EC85,
          #F4EC85 40px,
          #FDFBF7 40px,
          #FDFBF7 80px
        );
      }
      
      .bg-stripes-citron-thin {
        background-image: repeating-linear-gradient(
          90deg,
          rgba(244, 236, 133, 0.3),
          rgba(244, 236, 133, 0.3) 1px,
          transparent 1px,
          transparent 30px
        );
      }

      /* Pushel / Feathery Blur Effect */
      .pushel {
        background: radial-gradient(circle, rgba(253,251,247,0.95) 0%, rgba(253,251,247,0.6) 40%, rgba(253,251,247,0) 70%);
        filter: blur(25px);
        mix-blend-mode: normal;
      }
      
      .pushel-citron {
        background: radial-gradient(circle, rgba(244,236,133,0.5) 0%, rgba(244,236,133,0.2) 50%, rgba(244,236,133,0) 70%);
        filter: blur(40px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, observerOptions);

        setInterval(() => {
          const elements = document.querySelectorAll('.reveal:not(.observed), .scale-reveal:not(.observed)');
          elements.forEach(el => {
            observer.observe(el);
            el.classList.add('observed');
          });
        }, 1000);
      });
    </script>
  </body>
</html>
